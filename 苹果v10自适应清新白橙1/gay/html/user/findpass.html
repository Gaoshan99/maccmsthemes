  <div class="jumbotron text-center"> 
   <h2>找回密码</h2> 
  </div> 
  <div class="container"> 
   <div class="row"> 
    <div class="col-md-6 col-md-offset-3"> 
     <form method="post" id="fm" action=""> 
      <div class="form-group"> 
       <input type="text" class="input-lg form-control" id="user_name" name="user_name" placeholder="输入你的用户名" /> 
      </div> 
      <div class="form-group"> 
	   <input type="text" class="input-lg form-control" id="user_question" name="user_question" placeholder="输入找回问题" /> 
      </div> 
	  <div class="form-group"> 
	   <input type="text" class="input-lg form-control" id="user_answer" name="user_answer" placeholder="输入找回答案" /> 
      </div> 
	  <div class="form-group"> 
	   <input type="password" class="input-lg form-control" id="user_pwd" name="user_pwd" placeholder="输入你的新密码" /> 
      </div>
	  <div class="form-group"> 
	   <input type="password" class="input-lg form-control" id="user_pwd2" name="user_pwd2" placeholder="确认你的新密码" /> 
      </div>
	  <div class="form-group" style="overflow:hidden;">
		<input type="text" class="form-control input-lg" id="verify" name="verify" placeholder="请输入验证码" style="width:60%;float:left;margin-right:5%;">
		<img class="fr mr10 mt10" id="verify_img" src="{:url('verify/index')}" onClick="this.src=this.src+'?'" title="看不清楚? 换一张！" alt="单击刷新" style="cursor:hand;width: 88px;height: 46px;float: left; isplay: block;overflow: hidden;margin: 0 10px 0 0;vertical-align: top;cursor: pointer;" />
			</div>
	  <div class="form-group"> 
		<input type="button" id="btn_submit" class="btn btn-lg btn-primary btn-block btn-send" value="登入">
       </div> 
     </form> 
    </div> 
   </div>

<script type="text/javascript">

	$(function(){
		$("body").bind('keyup',function(event) {
			if(event.keyCode==13){ $('#btnLogin').click(); }
		});
		$('#btn_submit').click(function() {
			if ($('#user_name').val()  == '') { alert('请输入用户！'); $("#user_name").focus(); return false; }
			if ($('#user_pwd').val()  == '') { alert('请输入密码！'); $("#user_pwd").focus(); return false; }
			if ($('#verify').val()  == '') { alert('请输入验证码！'); $("#verify").focus(); return false; }

			$.ajax({
				url: "{:url('user/findpass')}",
				type: "post",
				dataType: "json",
				data: $('#fm').serialize(),
				beforeSend: function () {
					$("#btn_submit").css("background","#fd6a6a").val("loading...");
				},
				success: function (r) {
					if(r.code==1){
						location.href="{:url('user/index')}";
					}
					else{
						alert(r.msg);
					}
				},
				complete: function () {
					$('#verify').click();
					$("#btn_submit").css("background","#fa4646").val("提交");
				}
			});

		});
	});

</script>
