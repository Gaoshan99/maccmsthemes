<div class="stui-pannel stui-pannel-bg clearfix">					
	<div class="stui-pannel-box clearfix">
		<div class="stui-pannel_hd">
			<div class="stui-pannel__head clearfix">
				<h3 class="title">										
					热门资讯
				</h3>													
			</div>																		
		</div>
		<div class="stui-pannel_bd col-pd">
			<ul class="stui-vodlist__text clearfix">
				{maccms:art num="20" order="desc" by="hits"}
				{if condition="$key eq 1"}
				<li>
					<a class="w-thumb stui-vodlist__thumb active lazyload" href="{:mac_url_art_detail($vo)}" title="{$vo.art_name}" data-original="{:mac_url_img($vo.art_pic)}"></a>
				</li>
				{/if}
				<li {if condition="$key gt 1"}class="top-line-dot"{/if}>
					<a class="text-overflow" href="{:mac_url_art_detail($vo)}" title="{$vo.art_name}"><span class="badge badge-radius {if condition="$key eq 1"}badge-first{/if} {if condition="$key eq 2"}badge-second{/if} {if condition="$key eq 3"}badge-third{/if}">{$key}</span>{$vo.art_name}</a>								
				</li>
				{/maccms:art}
			</ul>	
		</div>	
	</div>
</div>
